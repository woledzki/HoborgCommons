imports:
    - { resource: conf.yml }

framework:
    router:   { resource: "%kernel.conf_dir%/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

parameters:
    database:
        username: 'hoborg_dev'
        password: 'hoborg'
        dbname:   'hoborg_test'
        host:     '127.0.0.1'
        driver:   'pdo_mysql'